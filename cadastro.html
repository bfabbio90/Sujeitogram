<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça seu cadastro - Sujeitogram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="wrapper">
        <!-- AREA CONTAINER -->
        <div id="container-signup">

            <!-- AREA DIREITA -->
            <div class="column">
                <div class="login-panel">
                    <div class="logo">
                        <img class="logo-img" src="./images/logo.png" alt="imagem do logotipo">
                    </div>
                    <div class="message">
                        <span>Cadastre-se para ver fotos e vídeos dos seus amigos.</span>
                    </div>

                    <button class="cta-button">
                        Entrar com Facebook
                    </button>
                    <!-- DIVISOR -->
                     <div class="divisor-container">
                        <div class="line"></div>
                            <div class="divisor-tag">
                                ou
                            </div>
                        <div class="line"></div>
                     </div>

                    <form>
                        <input placeholder="Número de celular ou email" type="text" name="email"/>
                        <input placeholder="Nome completo" type="text" name="name"/>
                        <input placeholder="Nome do usuário" type="text" name="username"/>
                        <input placeholder="Senha" type="password" name="password"/>

                        <input type="submit" value="Entrar"/>
                    </form>
                </div>

                <div class="infobox">
                    <p>Tem uma conta? <a href="index.html">Conecte-se</a></p>
                </div>

                <div class="get-app-panel">
                    Obtenha o aplicativo
                    <div class="app-buttons">
                        <a href="#">
                            <img src="./images/appstore.png" alt="Baixe na AppStore">
                        </a>
                        <a href="#">
                            <img src="./images/googleplay.png" alt="Baixe na GooglePlay">
                        </a>
                    </div>
                </div>

            </div>
            <!-- FIM AREA DIREITA -->
        </div>

        <!-- FOOTER / RODAPÉ -->
        <footer>
            <div class="footer-inner">
                <a href="#">About Us</a>
                <a href="#">Support</a>
                <a href="#">Blog</a>
                <a href="#">Press</a>
                <a href="#">API</a>
                <a href="#">Jobs</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Directory</a>
                <a href="#">Profiles</a>
                <a href="#">Hashtags</a>
                <a href="#">Languages</a>
                <div class="text-small">@ 2024 Sujeitogram</div>
            </div>
        </footer>
    </div>
    
</body>
</html>
